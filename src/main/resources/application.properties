spring.application.name=AutoPay

# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/autopay_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# 'update' automatically creates/updates database tables based on your @Entity classes.
# Great for development, but use 'validate' or a migration tool in production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

